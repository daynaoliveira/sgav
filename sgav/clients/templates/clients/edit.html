{% extends 'base.html' %} {% block title %}Edição de clientes{% endblock %} {% block content %}

<br>
<span class="text-left">
    <a href="{% url 'client_details' id=client.id %}">
        <i class="icofont-stylish-left icons back"></i>
        <label style="font-weight: bold;">Voltar</label>
    </a>
</span>
<div class="container col-md-8">
    <h1 class="text-center">Editar dados do cliente</h1>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <form method="POST">
                    <div class="card">
                        <div class="col-md-8 offset-md-2">
                            {% csrf_token %} {{ form.as_p }}
                        </div>
                        <div class="card-footer">
                            <input type="submit" class="btn btn-save" value="Finalizar edição">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
